<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fedf59;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-width: 800px;
      margin: 40px auto 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 2.5em;
      color: #333;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 32px;
      font-size: 1.2em;
      color: #fff;
      background: #0078d4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <img src="images/holler-banner.jpg" alt="Project Banner" class="banner">
  <a href="https://linktr.ee/hollerthemovie" class="cta-btn">Holler Linktree</a>
</body>
</html>
